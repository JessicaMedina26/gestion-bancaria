{% extends 'content-auth.html' %}
{% load static %}
{% block content %}

    <section class="site-section border-bottom bg-light" id="services-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-12 text-center" data-aos="fade">
            <h2 class="section-title mb-3">Mis Movimientos</h2>
          </div>
        </div>

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" style="color: #3b76e1; cursor:pointer;" onclick="redirectTab('/mis-movimientos')">Detalle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #3b76e1; cursor:pointer;" onclick="redirectTab('/mis-movimientos/deposito')">Deposito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: #3b76e1; cursor:pointer;" onclick="redirectTab('/mis-movimientos/extraccion')">Extracción</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Transferencia</a>
          </li>
        </ul>

        <div class="row align-items-stretch">
            <div class="col-md-12">
                <div id="message"></div>
            </div>
        </div>

        <div class="row align-items-stretch" id="sectionPage">
          <div class="col-md-12 col-lg-12 mb-12 mb-lg-12" data-aos="fade-up">

            <form action="post" id="formLogin" class="p-5 bg-white">
              <h2 class="h4 text-black mb-5">Transferencia</h2>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="nro_cuenta_origen">Nro. Cuenta Origen</label>
                  <input type="number" id="nro_cuenta_origen" class="form-control"  disabled>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="nro_cuenta_destino">Nro. Cuenta Destino</label>
                  <input type="number" id="nro_cuenta_destino" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="moneda">Moneda</label>
                    <select class="form-control" id="moneda">
                      <option value="GS">GUARANIES</option>
                      <option value="USD">DOLAR AMERICANO</option>
                    </select>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="monto">Monto</label>
                  <input type="number" id="monto" class="form-control">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="button" onclick="procesar()" value="Procesar Transacción" class="btn btn-primary btn-md text-white">
                </div>
              </div>

            </form>

          </div>
        </div>

      </div>
    </section>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="{% static 'modules/transferencia.js' %}"></script>

{% endblock content %}
